{% load static %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'blog/main.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
<!DOCTYPE html>
<html lang="FR">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <header>
        <ul class="header">
            <li class="litreview">
                <img class="logo" src="{% static 'blog/logo.png' %}" alt="LITReview_logo">
                <h1 class="name">LITReview</h1>
            </li>

            {% if user.is_authenticated %}
                <li class="litreview">
                    <ul id="nav">
                       <li class="nav-items"><a href="{% url 'blog-home' %}">
                           Flux</a></li>
                       <li class="nav-items"><a href="{% url 'user_posts' %}">Mes Posts</a></li>
                       <li class="nav-items"><a href="{% url 'userfollows-home' %}">Abonnements</a></li>
                       <li class="nav-items"><a href="{% url 'logout' %}">Se DÃ©connecter</a></li>
                    </ul>
                </li>
            {% endif %}

        </ul>

    </header>
    <main>
        {% if messages %}
            {% for message in messages %}
                <div class="alert_message">
                    {{ message }}
                </div>
            {% endfor %}

        {% endif %}
        {% block content %}{% endblock %}

    </main>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
